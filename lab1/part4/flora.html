<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Flora - Fairy of Nature</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <style type="text/css">
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #ffcce6; /* Light pink */
            text-align: center;
            background-image: linear-gradient(to bottom, #ffcce6, #ff99cc);
        }
        h1 {
            color: #ff0080; /* Bright pink */
            margin-top: 20px;
            text-shadow: 2px 2px 4px #ffffff;
        }
        .fairy-container {
            margin: 20px auto;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.7);
            border: 3px solid #ff66b3; /* Darker pink border */
            border-radius: 20px;
            box-shadow: 0 0 15px rgba(255, 102, 179, 0.5);
            display: inline-block;
            max-width: 80%;
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            border: 2px solid #ff0080;
        }
        p {
            color: #cc0066; /* Dark pink */
            font-style: italic;
            font-size: 18px;
            margin-top: 15px;
        }
        .fairy-dust {
            font-size: 20px;
            color: #ff3399;
        }
    </style>
</head>
<body>
    <h1><span class="fairy-dust">✨</span> Flora <span class="fairy-dust">✨</span></h1>
    <div class="fairy-container">
        <img src="images/flora.jpg" alt="Flora - Fairy of Nature" />
        <p>Fairy of Nature from Linphea. Flora is sweet, shy and loves plants and flowers!</p>
    </div>
</body>
</html>
